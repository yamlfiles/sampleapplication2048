apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yamlfiles/sampleapplication2048.git
    targetRevision: HEAD
    path: master
  destination:
    server: https://kubernetes.default.svc
    namespace: 2048-game

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true  